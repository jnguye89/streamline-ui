<div class="main-container">
  <div cass="video-container" fxLayout="row" fxLayoutAlign="center center">
    <video #video autoplay playsinline muted></video>
  </div>
  <div style="margin-top: 1rem;">
    <button (click)="startWebcam()" [disabled]="streaming">Start</button>
    <button (click)="stopWebcam()" [disabled]="!streaming">Stop</button>
  </div>
</div>
